version: '3.8'

services:
  user-microservice:
    build:
      context: ./Booking-Application/User-Microservice
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=server=userdb;port=3306;database=userdb;user=myuser;password=mypassword
    depends_on:
      - userdb
    restart: unless-stopped

  booking-microservice:
    build:
      context: ./Booking-Application/Booking-Microservice
      dockerfile: Dockerfile
    ports:
      - "5002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=server=bookingdb;port=3306;database=bookingdb;user=myuser;password=mypassword
    depends_on:
      - bookingdb
    restart: unless-stopped

  paddle-court-microservice:
    build:
      context: ./Booking-Application/Paddle-Court-Microservice
      dockerfile: Dockerfile
    ports:
        - "5003:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - MongoSettings__ConnectionString=mongodb://myuser:mypassword@paddlecourtdb:27017/paddlecourtdb 
    depends_on:
      - paddlecourtdb

  userdb:
    image: mariadb:latest
    container_name: userdb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: userdb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3307:3306"

  bookingdb:
    image: mariadb:latest
    container_name: bookingdb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bookingdb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3308:3306"

  paddlecourtdb:
    image: mongo:6
    container_name: paddlecourtdb
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: myuser
      MONGO_INITDB_ROOT_PASSWORD: mypassword
      MONGO_INITDB_DATABASE: paddlecourtdb
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  api-gateway:
    image: api-gateway
    build:
      dockerfile: Dockerfile
      context: ./Booking-Application/API-Gateway
    ports:
      - "8080:8080"
    environment:
      AuthenticationProviderKey: ""

volumes:
  mongodb_data:

